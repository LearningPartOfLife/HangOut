<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="html/daily.html" id="daily">
				<span class="mui-icon iconfont icon-fabuhuodong"></span>
				<span class="mui-tab-label">发布活动</span>
			</a>
			<a class="mui-tab-item" href="html/activity.html" id="activity">
				<span class="mui-icon iconfont icon-activity"></span>
				<span class="mui-tab-label">活动</span>
			</a>
			<a class="mui-tab-item mui-active" href="html/personal.html" id="personal">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/hui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: 'html/daily.html',
					id: 'daily.html',
					styles: {top: '0px',bottom: '51px'}
				}, {
					url: 'html/activity.html',
					id: 'activity.html',
					styles: {top: '0px',bottom: '51px'}
				}, {
					url: 'html/personal.html',
					id: 'personal.html',
					styles: {top: '0px',bottom: '51px'}
				}]
			});
			
			mui.plusReady(function(){		
			//	plus.storage.setItem('connectIp','http://172.20.10.11/');
			//	plus.storage.setItem('connectIp','http://192.168.0.104/');
				plus.storage.setItem('connectIp','http://192.168.137.1/');
				console.log(plus.storage.getItem('connectIp'));
				plus.storage.removeItem('dataaddress');
				plus.storage.removeItem('datapoint');
				document.getElementById('daily').addEventListener('tap',function(){
					changeNav('daily.html');
				});
				document.getElementById('activity').addEventListener('tap',function(){
					changeNav('activity.html');
				});
				document.getElementById('personal').addEventListener('tap',function(){
					changeNav('personal.html');
				});
			});
			function changeNav(id){
				var currentView =plus.webview.getWebviewById(id);
				currentView.show();
			}
		</script>
	</body>
</html>
